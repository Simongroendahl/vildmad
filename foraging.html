<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foraging</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="layout.css">
    <script src="main.js" defer></script>
</head>

<body class="forage_body">
    <div class="sidebar" id="minSidebar">
        <a href="javascript:void(0)" class="closebtn" id="closebtn_id" onclick="closeNav()">&times;</a>
        <a href="#" class="sidebar_button">Foraging</a>
        <a href="#" class="sidebar_button">Recipes</a>
    </div>

    <header>
        <nav>
            <div class="logo_link">
                <a href="index.html">
                    <img src="icons/vild-mad-logo.svg" alt="VildMad Logo" class="nav_icon">
                </a>
            </div>
            <div class="nav_links">
                <a href="foraging.html">
                    <div class="buttonWrapper">
                        <div class="buttonStyle">Foraging</div>
                        <div class="buttonStyle buttonWhite">Foraging</div>
                    </div>
                </a>
                <a href="recipes.html">
                    <div class="buttonWrapper">
                        <div class="buttonStyle">Recipes</div>
                        <div class="buttonStyle buttonWhite">Recipes</div>
                    </div>
                </a>
            </div>

            <span class="burger_button" onclick="openNav()"></span>

        </nav>
    </header>

    <main class="foraging_wrapper">

        <section id="ingredientsGrid">
            <div class="bread_crumbs">
                <a href="" class="bread_links">Landscapes</a>
                <img src="icons/forward.svg" alt="Forward icon" class="icon">
                <a href="" class="bread_links">Towns</a>
            </div>
            <template id="forageCardTemplate">
                <article class="forageCard">
                    <div class="col-1">
                        <img src="" alt="" class="profile_img">
                        <a href="" class="reading_link">
                            <div class="buttonWrapper">
                                <div class="buttonStyle">About me</div>
                                <div class="buttonStyle buttonWhite">About me</div>
                            </div>
                        </a>
                    </div>
                    <div class="col-2">
                        <h1 class="forage_h1"></h1>
                        <div class="subsections">
                            <img src="icons/map.svg" alt="Map icon" class="icon">
                            <h3>Where To Find It</h3>
                        </div>
                        <p class="find_p"></p>
                        <div class="subsections">
                            <img src="icons/search.svg" alt="Search icon" class="icon">
                            <h3>How To Spot It</h3>
                        </div>
                        <p class="spot_p"></p>
                        <div class="subsections">
                            <img src="icons/plant.svg" alt="Plant icon" class="icon">
                            <h3>How To Pick It</h3>
                        </div>
                        <p class="pick_p"></p>
                        <div class="subsections">
                            <img src="icons/glasses.svg" alt="Glasses Icon" class="icon">
                            <h3>Further Reading</h3>
                        </div>

                        <p class="reading_p"></p>

                    </div>
                    <a href="" class="reading_link2">
                        <div class="buttonWrapper">
                            <div class="buttonStyle">About me</div>
                            <div class="buttonStyle buttonWhite">About me</div>
                        </div>
                    </a>
                </article>
            </template>
        </section>
        <section class="warning">
            <img src="icons/warning.svg" alt="Warning icon" class="nav_icon">
            <p class="warning_p"></p>
        </section>
    </main>

</body>

</html>
